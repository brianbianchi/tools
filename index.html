<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
</head>

<body>
    <h2>Decode JWT payload</h2>
    <label for="jwtinput">Enter a JWT:</label><br>
    <textarea type="text" id="jwtinput" name="jwtinput" rows="4" cols="40"></textarea>
    <br><br>
    <input type="submit" value="Decode" onclick="decode()" />
    <input type="button" value="Copy" id="copyDecodedJwtBtn" onclick="copyDecodedJwt()" disabled />
    <p id="jwtoutput"></p>
    <br>

    <h2>Generate UUID</h2>
    <input type="submit" value="Generate" onclick="randomUuid()" />
    <input type="button" value="Copy" id="copyUuidBtn" onclick="copyUuid()" disabled />
    <p id="uuidoutput"></p>
    <br>

    <h2>Generate base62 Id</h2>
    <label for="leninput">Length:</label>
    <input type="number" id="leninput" name="leninput" />
    <br><br>
    <input type="submit" value="Generate" onclick="randomId()" />
    <input type="button" value="Copy" id="copyIdBtn" onclick="copyId()" disabled />
    <p id="idoutput"></p>
    <br>

    <script src="index.js"></script>
</body>

</html>
